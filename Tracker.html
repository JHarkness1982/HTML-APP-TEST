<!DOCTYPE html>
<html lang="it">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tracker Posizione</title>

<style>
  body {
    font-family: sans-serif;
    padding: 20px;
    background: #f5f5f5;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  #start {
    width: 100%;
    padding: 20px;
    font-size: 20px;
    font-weight: bold;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  #start:active {
    background: #005fcc;
  }

  #log {
    margin-top: 25px;
    padding: 15px;
    background: #fff;
    border-radius: 10px;
    min-height: 200px;
    white-space: pre-wrap;
    font-size: 15px;
    border: 1px solid #ccc;
  }
</style>
</head>

<body>

<h2>Tracker Posizione</h2>

<button id="start">üìç Attiva Localizzazione</button>

<pre id="log"></pre>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycbx9aK4oyA1Qyu9Ql4HNCV3TQP8r0OAbxn0_ZP4B6cC8oOpT0uJ4yxJph6d3MWgZBxyR/exec";

function log(msg) {
  document.getElementById("log").textContent += msg + "\n";
}

document.getElementById("start").onclick = () => {
  log("‚ñ∂Ô∏è Richiesta posizione avviata...");

  if (!navigator.geolocation) {
    log("‚ùå ERRORE: Geolocalizzazione non supportata dal browser.");
    return;
  }

  navigator.geolocation.watchPosition(
    pos => {
      const lat = pos.coords.latitude;
      const lon = pos.coords.longitude;
      const acc = pos.coords.accuracy;

      log("üìç Posizione ottenuta:");
      log("   Lat: " + lat);
      log("   Lon: " + lon);
      log("   Precisione: " + acc + " metri");

      fetch(ENDPOINT, {
        method: "POST",
        mode: "no-cors",
        headers: {"Content-Type": "application/x-www-form-urlencoded"},
        body: "lat=" + encodeURIComponent(lat) +
              "&lon=" + encodeURIComponent(lon) +
              "&timestamp=" + encodeURIComponent(Date.now())
      })
      .then(() => log("‚úÖ Dati inviati (no-cors, nessuna risposta letta)"))
      .catch(e => log("‚ùå Errore invio dati: " + e));
    },

    err => {
      log("‚ùå ERRORE geolocalizzazione:");
      log("   " + err.message);
    },

    {
      enableHighAccuracy: true,
      timeout: 10000,
      maximumAge: 0
    }
  );
};
</script>

</body>
</html>
