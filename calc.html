<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calcolatrice</title>
<style>
    body {
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .calculator {
        width: 260px;
        background: #222;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    #display {
        width: 100%;
        height: 50px;
        background: #000;
        color: #0f0;
        font-size: 24px;
        text-align: right;
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 2px solid #333;
    }

    .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }

    button {
        padding: 20px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        background: #333;
        color: #fff;
        cursor: pointer;
    }

    button:active {
        background: #555;
    }
</style>
</head>
<body>

<div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">/</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">*</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="clearDisplay()">C</button>
        <button onclick="press('+')">+</button>

        <button style="grid-column: span 4; background:#0a0;" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const PIN = "1234";  // <-- QUI METTI IL TUO PIN SEGRETO
    let input = "";

    function press(value) {
        input += value;
        document.getElementById("display").value = input;
    }

    function clearDisplay() {
        input = "";
        document.getElementById("display").value = "";
    }

    function calculate() {
        // Se il PIN è corretto → fullscreen + redirect
        if (input === PIN) {

            // Tentativo di fullscreen (se il browser lo permette)
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen().catch(() => {});
            }

            // Piccolo delay per evitare glitch
            setTimeout(() => {
                window.location.href = "https://hydrogen.element.io";
            }, 300);

            return;
        }

        // Altrimenti funziona come una normale calcolatrice
        try {
            input = eval(input).toString();
            document.getElementById("display").value = input;
        } catch {
            document.getElementById("display").value = "Errore";
            input = "";
        }
    }
</script>

</body>
</html>
